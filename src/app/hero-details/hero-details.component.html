    
    <div class="row">
        <div class="col s12 ">
          <div class="card">
            <div class="card-image">
              <img [src]="superhero.imgSrc">
              <a  (click)="addFavorite($event)"  class="btn-floating halfway-fab waves-effect " [ngClass]="{'red': !superhero.favorite, 'grey': superhero.favorite }">
                <i *ngIf=" !superhero.favorite; then fav else rem"></i>
                <ng-template #fav>
                    <i class="material-icons">favorite</i>
                </ng-template>
                <ng-template #rem>
                    <i class="material-icons">remove</i>
                </ng-template>
              </a>
            </div>
            <div class="card-content">
                <span class="card-title" [ngStyle]="{color : 'blue'}">{{superhero.name}}</span>
                <p>{{superhero.descripion}}</p>
                <p>Favorite : {{superhero.favorite}}</p>
            </div>
          </div>
        </div>
      </div>
